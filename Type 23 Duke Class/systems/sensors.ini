[ ========================================= General ========================================== ]
[General]
DataLinkUpdateRate=1             // every x seconds there will be an update for the overall sensor image for the minimap
PassiveSensorUpdateRate=1.0        // every x seconds the passive contacts will be re-evaluated
LostPassiveContactTimeToDisable=5  // time in seconds after which a lost passive contact bearing line will be greyed out
LostContactTimeToRemove=30         // time in seconds after which a lost contact will be removed from the map

[Sonar]
# AboveLayerShadowingAngle: This angle determines the "ray" from the sensor to the layer. The smaller this angle is
#                           the flatter that ray is and the later it reaches the layer. A small value means that
#                           the shadow zone starts further away
# BelowLayerShadowingAngle: This angle determines how the "ray" continues when crossing the layer. Everything above
#                           that ray but below the layer will be considered in the shadow zone
AboveLayerShadowingAngle=3.0 //2.5 or 3.0 provides the best variants so far
BelowLayerShadowingAngle=5.0 //5.0 is the best variant so far
DebugSonarLineColor=64,224,208,255
DebugSonarLineShadowZoneColor=208,224,64,160
DebugSonarLineThickness=2.0

[TMA]
#deprecated and possibly will be removed soon as new TMA fully introduced
LostContactTimeToReset=60          // time in seconds after the TMA gets invalid when contact is lost and needs to start over
# Thresholds for the signal quality which can be poor, average and good
# These values are used for passive sonar contacts
# The value is calculated by: ratio = (SignalValue - SNRDetectionThreshold) / SNRDetectionThreshold
# E.g., a SNRDetectionThreshold of 5 and a signal value in db of 12 would give:
# ratio = (12 - 5) / 5 = 1.4 -> meaning the signal quality for TMA would be average
SignalQualityPoor=1.0       // 0...1 is poor
SignalQualityAverage=3.0    // 1...3 is average, everything above is good
# The initial deviation will be multiplied each update (DataLinkUpdateRate) with the current deviation
# Lower numbers will lead to more accurate values much faster
DeviationPoorDecreaseFactor=0.98
DeviationAverageDecreaseFactor=0.9
DeviationGoodDecreaseFactor=0.8

